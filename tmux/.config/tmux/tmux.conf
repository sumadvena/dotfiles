set-option -a terminal-features 'foot:RGB'
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix
set-window-option -g mode-keys vi
set -g mouse on
# Allows for faster key repetition
set -s escape-time 0

set -g history-limit 10000

set -g base-index 1
set -g pane-base-index 1

set -g status-position top
set -g status-justify absolute-centre # center align window list
set -g renumber-windows on
set -g status-style 'bg=default'
set -g status-left '#S'
set -g status-right ''
set -g status-left-style 'fg=color8'
set -g window-status-current-style 'fg=red bg=default bold'

# unbind -T copy-mode-vi Space; #Default for begin-selection
# unbind -T copy-mode-vi Enter; #Default for copy-selection
#
# bind -T copy-mode-vi v send-keys -X begin-selection
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy"

# cursor in neovim
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
set -g default-shell $SHELL
set -g focus-events on

bind r source-file ~/.config/tmux/tmux.conf
bind f run-shell "tmux neww ~/.config/tmux/tmux-sessionizer.sh"
