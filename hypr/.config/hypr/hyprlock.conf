general{
    disable_loading_bar = true
    hide_cursor = true
}

background {
    monitor =
    path = ~/Obrazy/1779307.jpg   # supports png, jpg, webp (no animations, though)
    color = rgba(40, 40, 40, 1)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    # blur_passes = 0 # 0 disables blurring
    blur_passes = 2
    blur_size = 2
    vibrancy = 0.5
    vibrancy_darkness = 0.5
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.27 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgba(69,133,136,0.1)
    inner_color = rgba(235, 219, 178, 0.1)
    font_color = rgba(40, 40, 40, 0.7) fade_on_empty = true fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered. placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(215, 153, 33, 0.1)
    fail_color = rgb(204, 36, 29, 0.1) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = Salve, $USER
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgba(235, 219, 178, 1.0)
    font_size = 56
    font_family = Monaspace Argon Bold
    rotate = 0 # degrees, counter-clockwise

    position = 0, 80
    halign = center
    valign = center
}

label {
  monitor =
    color = rgba(235, 219, 178, 1.0)
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    font_size = 32
    font_family = Monaspace Argon Bold
    position = -50, 100
    halign = right
    valign = bottom
    shadow_passes = 5
    shadow_size = 10
}

label {
  monitor =
    text = cmd[update:60000] echo "<span>$(date '+%H:%M')</span>"
    color = rgba(235, 219, 178, 1.0)
    font_size = 32
    font_family = Monaspace Argon Bold
    position = -50, 50 # h,v
    halign = right
    valign = bottom
    shadow_passes = 4
    shadow_size = 5
    shadow_boost = 2
    shadow_color = rgba(0, 0, 0, 0.8)
}
